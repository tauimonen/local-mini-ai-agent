version: '3.8'

services:
  ollama:
    image: ollama/ollama:0.13.1
    container_name: ollama_server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "pgrep ollama || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G 
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_agent
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./example.txt:/app/example.txt:ro
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 1G  
    # restart: unless-stopped

volumes:
  ollama_data:
    driver: local
